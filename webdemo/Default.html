<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Wils's Demo Company</h2>
            </div>
        </div>
        <div class="row">
            <table id="productTable" class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Product Name</th>
                        <th>Introduction Date</th>
                        <th>URL</th>
                        <th>Delete</th>
                    </tr>
                </thead>



            </table>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button type="button" id="addButton" class="btn btn-primary" onclick="addClick();">Add Product</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary" id="editPanel">
                    <div class="panel-heading">
                        Product Information
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="productname">Product Name</label>
                            <input type="text" id="productname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="introdate">Introduction Date</label>
                            <input type="date" id="introdate" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="url" id="url" class="form-control" />
                        </div>
                    </div>
                    <input type="hidden" id="productid" value="0" />
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();">Add</button>
                                <button type="button" id="cancelButton" class="btn btn-primary" onclick="cancelClick();">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // each of the names in this javascript object needs to be spelled exactly the same as the properties in the product class created in C# to be maped by the Web Api engine.
        // this can be instatiated by JS by calling Product = new Object();
        var Product = {
            ProductId: 0,
            ProductName: "",
            IntroductionDate: "",
            Url: ""
        }


        // todo: handle the click event on Update button
        function updateClick() {
            // build project object from inputs
            Product = new Object();
            // Product.ProductId = $("#productid").val();
            Product.ProductName = $("#productname").val();
            Product.IntroductionDate = $("#introdate").val();
            Product.Url = $("#url").val();

            if ($("#updateButton").text().trim() == "Add") {
                productAdd(Product);
            } else {
                productUpdate(Product);
            }
        }

        // todo: handle click event on Add button
        function addClick() {
            $("#editPanel").removeClass("hidden");
            $("#addButton").addClass("hidden");
            $("#updateButton").text("Add");
            formClear();
        }

        function cancelClick() {
            formClear();
            $("#editPanel").addClass("hidden");
            $("#addButton").removeClass("hidden");
        }



        // use ajax to call post method of webapi
        // set type to POST
        // add contentType property to specify i'm passing JSON
        // add data property to hold the serized json
        function productAdd(product) {
            $.ajax({
                url: "/api/Product",
                type: "POST",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(product),
                success: function (product) {
                    console.log(product);
                    productAddSuccess(product);
                },
                error: function (request, message, error) {
                    console.log(product);
                    handleException(request, message, error);
                }
            });
        }

        function productUpdate(product) {
            $.ajax({
                url: "/api/Product",
                type: "PUT",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(product),
                success: function (product) {
                    console.log(product);
                    productUpdateSuccess(product);
                },
                error: function (request, message, error) {
                    console.log(product);
                    handleException(request, message, error);
                }
            });
        }

        function productListSuccess(products) {
            $.each(products, function (index, product) {
                // add a row to the product table
                productAddRow(product);
            });
            // throw new Error("Not implemented");
        };

        function productAddRow(product) {
            // check if <tbody> tag exists, add one if not
            if ($("#productTable tbody").length == 0) {
                $("#productTable").append("<tbody></tbody>");
            }

            // append row to the <table>
            $("#productTable tbody").append(productBuildTableRow(product));
        }

        function productBuildTableRow(product) {
            var ret = "<tr>" + "<td>" +
                "<button type='button'  " +
                " onclick='productGet(this)' " +
                " class='btn btn-default' " +
                " data-id='" + product.ProductId + "'>" +
                "<span class='glyphicon glyphicon-edit'></span>" +
                "</button>" + "</td>" +

                "<td>" + product.ProductName + "</td>" +
                "<td>" + product.IntroductionDate + "</td>" +
                "<td>" + product.Url + "</td>" +

                "<td>" +
                "<button type='button'  " +
                " onclick='productDelete(this)' " +
                " class='btn btn-default' " +
                " data-id='" + product.ProductId + "'>" +
                "<span class='glyphicon glyphicon-remove'></span>" +
                "</button>" +
                "</td>" +
                "</tr>";

            return ret;
        }

        function productDelete(ctl) {
            // get the product id from the data- attribute
            var id = $(ctl).data("id");

            // call webapi to delete the product
            $.ajax({
                url: "/api/Product/" + id,
                type: "DELETE",
                success: function(product) {
                    $(ctl).parents("tr").remove();
                },
                error: function (request, message, error) {
                    console.log("Product Id: " + id);
                    handleException(request, message, error);
                }
            });
        }

        function productGet(ctl) {
            // get the product id from the data- attribute
            var id = $(ctl).data("id");

            // store product id in the hidden field
            $("#productid").val(id);

            // call web api to get a single product
            $.ajax(
           {
               url: '/api/Product/' + id,
               type: 'GET',
               dataType: 'json',
               success: function (product) {
                   console.log(product);
                   productToFields(product);

                   $("#editPanel").removeClass("hidden");
                   $("#addButton").addClass("hidden");

                   // change the update button text
                   $("#updateButton").text("Update");
               },
               error: function (request, message, error) {
                   console.log("Product Id: " + id);
                   handleException(request, message, error);
               }
           });

        }

        function productToFields(product) {
            $("#productname").val(product.ProductName);
            $("#introdate").val(product.IntroductionDate);
            $("#url").val(product.Url);
        }

        function productList() {

            // call web api to get list of products
            $.ajax(
            {
                url: 'api/Product/',
                type: 'GET',
                dataType: 'json',
                success: function (products) {
                    productListSuccess(products);
                },
                error: function (request, message, error) {
                    handleException(request, message, error);
                }
            });
        }

        function productAddSuccess(product) {
            productAddRow(product);
            formClear();
        }

        function productUpdateSuccess(product) {
            productUpdateInTable(product);
        }

        // find original row,
        // insert new row after that,
        // then remove original row.
        function productUpdateInTable(product) {
            // find product in the <table>: look for the associated button and note the first row that is a parent for it.
            var row = $("#productTable button[data-id='" + product.ProductId + "']").parents("tr")[0];

            // add changed product to the table
            $(row).after(productBuildTableRow(product));

            // remove originaly
            $(row).remove();

            formClear();

            // change the update button text
            $("#updateButton").text("Add");
        }

        function formClear() {
            $("#productname").val("");
            $("#introdate").val("");
            $("#url").val("");
        }

        function handleException(request, message, error) {
            var msg = "";
            msg += "Code: " + request.status + "\n"; // 404
            msg += "Text: " + request.statusText + "\n"; // Not Found
            if (request.responseJSON != null) {
                msg += "Message: " + request.responseJSON.Message + "\n";
            }
            console.log(msg);
            alert(msg);
        }

        // call the product list function after the webpage loads
        $(document).ready(function () {
            productList();
            $("#editPanel").addClass("hidden");
        });

    </script>
</body>
</html>
